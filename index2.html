<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist de Saída e Retorno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    .radio-group label {
      display: block;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Checklist do Caminhão</h2>

    <input placeholder="Nome do motorista">
    <input placeholder="Frota / Placa">

    <strong>Tipo de registro:</strong>

    <label>
      <input type="radio" name="tipo"> SAÍDA
    </label>

    <label>
      <input type="radio" name="tipo"> RETORNO
    </label>

    <input type="file" accept="video/*" capture="environment">

    <button>FINALIZAR CHECKLIST</button>
  </div>
</body>
</html>
