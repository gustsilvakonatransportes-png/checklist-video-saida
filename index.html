<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist de Saída e Retorno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    .radio-group {
      margin-top: 15px;
    }
    .radio-group label {
      display: block;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Checklist do Caminhão</h2>

    <input id="motorista" placeholder="Nome do motorista">

    <input id="frota" placeholder="Frota / Placa">

    <div class="radio-group">
      <strong>Tipo de registro:</strong>

      <label>
        <input type="radio" name="tipo" value="saida">
        SAÍDA
      </label>

      <label>
        <input type="radio" name="tipo" value="retorno">
        RETORNO
      </label>
    </div>

    <input id="video" type="file" accept="video/*" capture="environment">

    <button onclick="enviar()">FINALIZAR</button>

    <p id="status"></p>
  </div>

  <script>
    function enviar() {
      const motorista = document.getElementById("motorista").value;
      const frota = document.getElementById("frota").value;
      const video = document.getElementById("video").files[0];
      const tipo = document.querySelector('input[name="tipo"]:checked');

      if (!motorista || !frota || !video || !tipo) {
        alert("Preencha tudo, escolha SAÍDA ou RETORNO e grave o vídeo.");
        return;
      }

      document.getElementById("status").innerText =
        "Checklist registrado com sucesso (teste).";
    }
  </script>

</body>
</html>
